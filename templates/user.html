{%extends 'base.html'%} {%block title%} {{user.first_name}} {%endblock%} {%block
content%}
<div class="user_profile">
  <img src="{{user.img_url}}" alt="" />
  <div class="user_profile_edit">
    <h2>{{user.get_full_name}}</h2>
    <a href="/users/{{user.id}}/edit"><button>Edit</button></a>
    <a href="/users/{{user.id}}/delete"><button>Delete</button></a>
  </div>
</div>
<div class="post_list">
  <h3>Posts</h3>
  <ul>
    {%for p in posts%}
    <li><a href="/posts/{{p.id}}">{{p.title}}</a></li>
    {%endfor%}
  </ul>

  <a href="/users/{{user.id}}/post/new">
    <button class="main_btn">Add post</button></a
  >
</div>
<a href="/"> <button class="main_btn">Go back</button></a>
{%endblock%}
